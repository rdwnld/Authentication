<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5 bg-info mx-auto mt-5 rounded shadow p-5">
                <h5 class="text-center">Login Authentication</h5>
                <hr>
                <div id="wrong" class="wrong bg-danger text-white text-center rounded"></div>
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group mb-5">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button id="password" class="btn btn-success" onclick="proses()">Login</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // PROSES

        // INISIALISASI Variabel username dan Password
        function proses() {
            var username = 'admin';
            var password = 'admin';

            // Mengambil data yang input di user di form login
            var usr = document.getElementById('username').value;
            var pw = document.getElementById('password').value;
            var wrong = document.getElementById('wrong');

            // Proses pengecekan, Apakah username dan password yang di input oleh user sesuai dengan username dan password system

            if (usr == username && pw == password) {
                window.location.href = "main.html"
            }
            else {
                wrong.innerHTML = "Usernama atau Password anda salah, silahkan cek kembali"
            }
        }

    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
